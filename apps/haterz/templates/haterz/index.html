<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'haterz/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC" rel="stylesheet">

</head>
<body>
    <div id ="rapper">
        <h1>Welcome to Fakebook</h1>
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
        <h2>Register</h2>
        <form action="/register" method="POST">
            {% csrf_token %}
            <p><label for="first_name">First Name: </label> <input type="text" name="first_name" id="first_name"></p>
            <p><label for="last_name">Last Name: </label> <input type="text" name="last_name" id = "last_name"></p>
            <p><label for="email">Email: </label><input type="email" name="email" id = "email"></p>
            <p> <label for="password">Password: </label><input type="password" name="password" id="password"></p>
            <p><label for="confirm_password">Confirm Password: </label> <input type="password" name="confirm_password" id="confirm_password"></p>
            <p><label for="dob">Date of Birth: </label> <input type="date" name="dob" id="dob"></p>
            <p><input type="submit" value="Register"></p>
        </form>
        <h2>Login</h2>
        <form action="/login" method="POST">
            {% csrf_token %}
            <p><label for="email2">Email: </label> <input type="email" name="email" id="email2"></p>
            <p><label for="password2">Password: </label><input type="password" name="password" id="password2"></p>
            <p><input type="submit" value="Login"></p>
        </form>
        <h3>Music</h3>
        <iframe width="40%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/388587471&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
        <iframe width="40%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/228915879&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
    </div>
</body>
</html>
