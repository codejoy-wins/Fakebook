<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wall</title>
</head>
<body>
    <h1>{{user.first_name}}'s Wall</h1>
    <h2>Write a post</h2>
    <form action="/post/{{user.id}}" method="POST">
        {% csrf_token %}
        <p><textarea name="content" id="post" cols="30" rows="10"></textarea></p>
        <p><input type="submit" value="Post"></p>
    </form>
    <!-- <h2>Posts so far</h2>
    {% for post in posts %}
        <p>{{post.content}} by {{post.author.first_name}}</p>
    {% endfor %} -->
    <h2>Posts for here</h2>
    {% for post in my_posts %}
        <p>{{post.content}} by {{post.author.first_name}} at {{post.created_at}}</p>
    {% endfor %}

    <a href="/main">Return to Main Page</a>
</body>
</html>
